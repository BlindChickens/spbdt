    <script>
        // Defer the loading of stylesheets to get the loading screen rendered asap.
        (function () {
            function loadStyleSheet(src) {
                if (document.createStyleSheet) {
                    document.createStyleSheet(src);
                } else {
                    var stylesheet = document.createElement('link');
                    stylesheet.href = src;
                    stylesheet.rel = 'stylesheet';
                    stylesheet.type = 'text/css';
                    document.getElementsByTagName('head')[0].appendChild(stylesheet);
                }
            }
            loadStyleSheet("/resources/css/jquery-ui.min.css");
            loadStyleSheet("/resources/css/bootstrap.min.css");
            loadStyleSheet("/resources/css/fa.min.css");
            loadStyleSheet("/resources/css/spbdt.css");
        })();
    </script>
